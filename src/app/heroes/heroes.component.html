<div *ngIf="selectedHero">
  <h2>{{selectedHero.name | uppercase}} Details!</h2>
  <div>
    <span>id: </span>{{selectedHero.id}}<br>
    <label for="name">name: </label><input type="text" id="name" [(ngModel)]="selectedHero.name">
  </div>
</div>
<ul class="heroes">
  <li
    *ngFor="let hero of heroes"
    [class.selected]="hero === selectedHero">
    <a href="#" (click)="onSelect(hero)"><span class="badge">{{hero.id}}</span>{{hero.name}}</a>
  </li>
</ul>
